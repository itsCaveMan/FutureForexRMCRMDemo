{% extends "backend_base.html" %}

{% load static %}

{% block content %}

<head>
  <title>Clients</title>
</head>

<!-- ============  Submit document  ============-->
<div class="m-5">

  <h1 class="text-center">Submit requested document</h1>

  <h4>Subject: {{ email.subject }}</h4>
  <h5>Body: {{ email.body }}</h5>

  <form action="{% url 'submit_document' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ submit_document_form }}
{#    <input type="file" name="requested_file">#}
    <input name="token" value="{{ email.uuid }}" hidden>

    <button class="btn btn-success" style="padding: 2rem">Submit document request</button>

  </form>

</div>






{% endblock %}
